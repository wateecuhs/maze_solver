<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="index.js"></script>
	<title>Maze Visualization</title>
	<style>
		table {
			border-collapse: collapse;
		}
		body, html {
			margin: 0;
		}
		.table{
			box-sizing: content-box;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-items: center;
			box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
		}
		.cell1{
			width: 20px;
			height: 20px;
			border: 0px solid rgb(60, 60, 60);
			background-color:rgb(188, 188, 188);
		}
		.cell{
			width: 20px;
			height: 20px;
			border: 0px solid rgb(60, 60, 60);
			background-color:rgb(239, 241, 234);
		}
		.wall{
			width: 20px;
			height: 20px;
			border: 0px solid rgb(60, 60, 60);
			background-color:rgb(46, 46, 46);
		}
		.path{
			width: 20px;
			height: 20px;
			border: 0px solid rgb(60, 60, 60);
			background-color:rgb(36, 123, 160);
		}
		.start{
			background-image: url('./1f3c1.png');
   		 	background-size: contain; /* or cover, or specific dimensions */
    		background-repeat: no-repeat;
		}
		.menu{
			background-color:#F9F9ED;
			width:24.5%;
			float:left;
			height:100vh;
			box-sizing: content-box;
			margin:0;
			padding:0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.border{
			background-color:#555555;
			width:0.5%;
			float:left;
			height:100vh;
			margin:0;
			padding:0;
		}
		.maze{
			background-color:#D7D6D6;
			width:75%;
			float:left;
			height:100vh;
			margin:0;
			padding:0;
			box-sizing: content-box;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-items: center;
			justify-content: center;
		}
		.dragging {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="menu">
	<h1>Maze Visualization</h1>
	<button onclick="generateMaze()">Generate</button>
	<button onclick="solveMaze()">Solve Maze</button>
	</div>
	<div class="border">
	</div>
	<div class="maze">
	<table class="table" id="mazeTable">
		{% for row in grid %}
			<tr>
				{% set outer_loop = loop %}
				{% for cell_value in row %}
					{% if cell_value == 2%}
					<td
						class="cell start"
					></td>
					{% elif cell_value == 1 %}
					<td
						class="wall"
					></td>
					{% elif cell_value == 0 and (outer_loop.index0 + loop.index0) % 2 == 0%}
					<td
						class="cell1"
					></td>
					{% else %}
					<td
						class="cell"
					></td>
					{% endif %}
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
	</div>
</body>
</html>
