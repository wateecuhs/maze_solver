<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="index.js"></script>
	<title>Maze Visualization</title>
	<style>
		table {
			border-collapse: collapse;
		}
		.table{
			margin-right: auto;
			margin-left: auto;
			width: auto;
		}
		.cell{
			width: 20px;
			height: 20px;
			border: 1px solid rgb(60, 60, 60);
			background-color:rgb(239, 241, 234);
		}
		.wall{
			width: 20px;
			height: 20px;
			border: 1px solid rgb(60, 60, 60);
			background-color:rgb(46, 46, 46);
		}
		.path{
			width: 20px;
			height: 20px;
			border: 1px solid rgb(60, 60, 60);
			background-color:rgb(255, 183, 223);
		}
		.start{
			width: 20px;
			height: 20px;
			border: 1px solid rgb(60, 60, 60);
			background-color:rgb(57, 100, 123);
		}
		.dragging {
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<h1>Maze Visualization</h1>
	<button onclick="solveMaze()">Solve Maze</button>
	<button onclick="location.reload()">Regenerate</button>
	<table class="table">
		{% for row in grid %}
			<tr>
				{% set outer_loop = loop %}
				{% for cell_value in row %}
					{% set cell_class = 'wall' if cell_value == 1 else ('start' if cell_value == 2 else 'cell') %}
					<td
						class="{{ cell_class }}"
						onclick="toggleCell({{ outer_loop.index0 }}, {{ loop.index0 }})" 
						draggable="true"
						ondragstart="dragStart(event)" 
						ondrop="drop(event)" 
						ondragover="allowDrop(event)"
					></td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
</body>
</html>
